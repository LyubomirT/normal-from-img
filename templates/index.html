<!DOCTYPE html>
<html>
<head>
    <title>Normal & Height Map Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Normal & Height Map Generator</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <input type="submit" value="Generate Maps">
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li style="color: red;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    {% if normal_map and height_map %}
        <h2>Normal Map:</h2>
        <img src="{{ url_for('static', filename=normal_map) }}" alt="Normal Map">

        <h2>Height Map:</h2>
        <img src="{{ url_for('static', filename=height_map) }}" alt="Height Map">
    {% endif %}
</body>
</html>
